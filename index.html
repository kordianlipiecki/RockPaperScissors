<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">  

  <title>Hello, world!</title>
</head>

<body>
  <div class="Tittle">Rock Paper Scissors</div>
  <div class="flex">
    <div class="card col-5" >
      <div class="card-body">
          <div class="playerName">Player One</div>
          <button id="rock" class="rps col-3">🗿</button>
          <button id="paper" class="rps col-3">🧻</button>
          <button id="scissors" class="rps col-3">✂️</button>
      </div>
    </div>
    <div class="card col-5">
      <div class="card-body">
        <div class="playerName">Player Two</div>
        <button id="rock2" class="rps col-3">🗿</button>
        <button id="paper2" class="rps col-3">🧻</button>
        <button id="scissors2" class="rps col-3">✂️</button>
      </div>
    </div>
  </div>

  <div class="col-12 buttondiv flex">
    <div id="playerOnePoints">0</div>
    <button id="war" class="startGameButton">Rozpocznij Wojnę</button>
    <div id="playerTwoPoints">0</div>
  
  </div>

  <div class="wyniki">
    <div class="card col-6">
      <div class="wyniki2">Tablica Wyników</div>
      <div class="card-body">
        <div id="text" class="text">
        </div>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <script src="scripts.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
